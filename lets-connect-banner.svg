 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200" aria-labelledby="title desc">
            <title id="title">Let's Connect Banner</title>
            <desc id="desc">A modern, animated banner with the text "Let's Connect"</desc>
            
            <defs>
                <!-- Gradient definitions -->
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#667eea" />
                    <stop offset="100%" stop-color="#764ba2" />
                </linearGradient>
                
                <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#f093fb" />
                    <stop offset="100%" stop-color="#f5576c" />
                </linearGradient>
                
                <!-- Sparkle definition -->
                <g id="sparkle">
                    <path d="M0,0 L3,5 L8,5 L4,8 L5,13 L0,10 L-5,13 L-4,8 L-8,5 L-3,5 Z" fill="#ffffff" />
                </g>
                
                <!-- Animation definitions -->
                <style>
                    @keyframes float {
                        0%, 100% { transform: translateY(0); }
                        50% { transform: translateY(-10px); }
                    }
                    
                    @keyframes sparkle {
                        0%, 100% { opacity: 0; transform: scale(0); }
                        50% { opacity: 1; transform: scale(1); }
                    }
                    
                    @keyframes pulse {
                        0%, 100% { transform: scale(1); }
                        50% { transform: scale(1.05); }
                    }
                    
                    .floating {
                        animation: float 3s ease-in-out infinite;
                    }
                    
                    .sparkling {
                        animation: sparkle 2s ease-in-out infinite;
                    }
                    
                    .pulsing {
                        animation: pulse 2s ease-in-out infinite;
                    }
                </style>
            </defs>
            
            <!-- Background -->
            <rect width="100%" height="100%" fill="url(#bgGradient)" rx="20" />
            
            <!-- Decorative elements -->
            <circle cx="100" cy="50" r="15" fill="#ffffff" opacity="0.3" class="floating" style="animation-delay: 0s;" />
            <circle cx="700" cy="80" r="20" fill="#ffffff" opacity="0.2" class="floating" style="animation-delay: 1s;" />
            <circle cx="200" cy="150" r="10" fill="#ffffff" opacity="0.4" class="floating" style="animation-delay: 0.5s;" />
            <circle cx="650" cy="150" r="12" fill="#ffffff" opacity="0.3" class="floating" style="animation-delay: 1.5s;" />
            
            <!-- Main text -->
            <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" class="pulsing">
                Let's Connect
            </text>
            
            <!-- Sparkles -->
            <use href="#sparkle" x="300" y="80" class="sparkling" style="animation-delay: 0.2s;" />
            <use href="#sparkle" x="500" y="80" class="sparkling" style="animation-delay: 0.8s;" />
            <use href="#sparkle" x="350" y="150" class="sparkling" style="animation-delay: 1.4s;" />
            <use href="#sparkle" x="450" y="150" class="sparkling" style="animation-delay: 0.5s;" />
        </svg>
